language: swift
osx_image: xcode11.4
xcode_workspace: NimiqClient/NimiqClient.xcworkspace
matrix:
  include:
  - xcode_scheme: NimiqClientMacOS
    xcode_sdk: macosx10.15
    env: DESTINATION="platform=macOS,arch=x86_64"
  - xcode_scheme: NimiqClientiOS
    xcode_sdk: iphonesimulator13.4
    env: DESTINATION="platform=iOS Simulator,OS=10.3,name=iPhone 7"
  - xcode_scheme: NimiqClientTvOS
    xcode_sdk: appletvsimulator13.4
    env: DESTINATION="platform=tvOS Simulator,OS=10.2,name=Apple TV"
script:
  - set -o pipefail
  - xcodebuild clean build build-for-testing -workspace "${TRAVIS_XCODE_WORKSPACE}" -scheme "${TRAVIS_XCODE_SCHEME}" -sdk "${TRAVIS_XCODE_SDK}" -destination "${DESTINATION}" | xcpretty
  - xcodebuild test-without-building -workspace "${TRAVIS_XCODE_WORKSPACE}" -scheme "${TRAVIS_XCODE_SCHEME}" -sdk "${TRAVIS_XCODE_SDK}" -destination "${DESTINATION}" | xcpretty
